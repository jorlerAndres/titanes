<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css"/>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SociosBDF | Login</title>
</head>
<body class="login_body">
    <div class="total">
        
        <div class="contenedor">
          <div  class="izquierda" >
            <div>
                <img src="logo_2.png" alt="" class="image_titanes">
            </div>
          </div>
          <div  class="derecha">
          
          </div>
          <div class="formulario">
            <form action="" id="formularioLogin">
                <div class="mensajeLogin_hiden" id="alertLogin" role="alert">
                    <!-- Mensaje -->
                </div>
                <div class="texto-bienvenida mb-4">
                    <h2>Bienvenidos Titanes</h2>
                    <span>inicie Sesión</span>
                </div>
                <div class="tarjeta" >
                    <div class="card-body d-flex flex-column justify-content-center">
                      <h5 class="card-title fw-bold text-center mt-5">Inicia Sesión</h5>
                      <div class="mb-3 mt-5 d-flex justify-content-center">                        
                        <input type="text" class=" w-75 text-center input-index" name="usuario"  id="exampleFormControlInput1" placeholder="Usuario" autocomplete="false" required>
                    </div>
                    <div class="d-flex justify-content-center">                        
                        <input type="password" class=" w-75  text-center input-index" name="pass" id="inputPassword" placeholder="Contraseña" required>
                    </div>  

                    <div class="d-grid gap-2 mt-4 mb-5 d-flex justify-content-center">                        
                        <button type="button" class="btn btn-sm btn-dark w-75 button-login">Continuar</button>
                    </div>  
                  </div>
                </div>
                <div class="texto-pie mt-4">
                    
                    <span>hecho por proimpo</span>
                </div>
            </form> 
          </div>
        </div>
       
    </div>
<script src="/scripts/login.js"></script>
</body>

</html>
